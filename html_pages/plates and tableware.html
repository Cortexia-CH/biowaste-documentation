<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Plates and tableware</h1>
  <div class="card">
    <h2 class="card-title">Ceramic</h2>
    <div class="image-text-container">
      <img src="assets/ceramic_plates_tableware_example.png" alt="Image" class="card-image">
      <div class="card-content">
        <p>Tableware made of ceramic: plates, mugs, cups, saucers, etc...</p>
      </div>
    </div>
  </div>
</br>
  <div class="card">
    <h2 class="card-title">Plastic</h2>
    <div class="image-text-container">
      <img src="assets/plastic_tableware_example.webp" alt="Image" class="card-image">
      <div class="card-content">
        <p>Plates, forks, knives and spoons made of plastic.</p>
      </div>
    </div>
  </div>
</br>
  <div class="card">
    <h2 class="card-title">Metal</h2>
    <div class="image-text-container">
      <img src="assets/metal_tableware_example.png" alt="Image" class="card-image">
      <div class="card-content">
        <p>Plates, forks, knives and spoons made of metal.</p>
      </div>
    </div>
  </div>
</body>
</html>
