<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Can</h1>
  <div class="card">
    <h2 class="card-title">Tin</h2>
    <div class="image-text-container">
      <img src="assets/tin_can_example.jpeg" alt="Image" class="card-image">
      <div class="card-content">
        <p>Tin iron food conserves.</p>
		<p>Often has horizontal grooves.</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/tin_can_real.jpg" alt="Big Image" class="big-image">
  </div>
</br>
  <div class="card">
    <h2 class="card-title">Aluminium</h2>
    <div class="image-text-container">
      <img src="assets/aluminium_can_example.png" alt="Image" class="card-image">
      <div class="card-content">
        <p>Cans or aerosols made of aluminium.</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/aluminium_can_real.jpg" alt="Big Image" class="big-image">
  </div>
</body>
</html>
