<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Furniture, bulky objects</h1>
  <div class="card">
    <h2 class="card-title">Furniture, bulky objects</h2>
    <div class="image-text-container">
      <div class="card-content">
        <p>Furniture and other bulky objects that doesn't fit into any other category.</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life examples</h3>
    <img src="assets/bulky_goods_real.png" alt="Big Image" class="big-image">
  </div>
</body>
</html>
