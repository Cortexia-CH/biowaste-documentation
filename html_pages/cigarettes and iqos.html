<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cigarettes and Iqos</h1>
  <div class="card">
    <h2 class="card-title">Cigarettes and Iqos</h2>
    <div class="image-text-container">
      <img src="assets/cigarettes_iqos_example.png" alt="Image" class="card-image">
      <div class="card-content">
        <p>Cigarettes butts, iqos from electronic smoking.</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/cigarettes_and_iqos_real.png" alt="Big Image" class="big-image">
  </div>
</body>
</html>
