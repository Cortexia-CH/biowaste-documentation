<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Treated wood</h1>
  <div class="card">
    <h2 class="card-title">Treated wood</h2>
    <div class="image-text-container">
      <img src="assets/treated_wood_example.png" alt="Image" class="card-image">
      <div class="card-content">
        <p>Processed/manufactured wood, including: wicker baskets, chipboards, plywood, planks, crates etc...</p>
        <p>DOES NOT include branches and trunks, which should not be tagged as they are natural.</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/treated_wood_real.png" alt="Big Image" class="big-image">
  </br>
    <img src="assets/treated_wood_real_2.png" alt="Big Image" class="big-image">
  </br>
    <img src="assets/treated_wood_real_3.png" alt="Big Image" class="big-image">
  </div>
</body>
</html>
