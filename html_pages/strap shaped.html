<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Strap</h1>
  <div class="card">
    <h2 class="card-title">Metal</h2>
    <div class="image-text-container">
      <img src="assets/metal_wire_example.jpeg" alt="Image" class="card-image">
      <div class="card-content">
        <p>Wire made of metal.</p>
		<p>Can be rolled or unrolled. Might be used to attach things together.</p>
      </div>
    </div>
  </div>
</br>
  <div class="card">
    <h2 class="card-title">Plastic</h2>
    <div class="image-text-container">
      <img src="assets/string_strap_rope_example.png" alt="Image" class="card-image">
      <div class="card-content">
        <p>String, strap, rope used to bind stuff together.</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/string_strap_rope_real.jpg" alt="Big Image" class="big-image">
  </div>
</br>
  <div class="card">
    <h2 class="card-title">Electric</h2>
    <div class="image-text-container">
      <img src="assets/electric_cable_example.jpeg" alt="Image" class="card-image">
      <div class="card-content">
        <p>Electric cable.</p>
      </div>
    </div>
  </div>
</br>
  <div class="card">
    <h2 class="card-title">Unknown material</h2>
    <div class="image-text-container">
      <div class="card-content">
        <p>Any strap shaped object whose material you don't recognize.</p>
      </div>
    </div>
  </div>
</body>
</html>
