<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Tool</h1>
  <div class="card">
    <h2 class="card-title">Tool</h2>
    <div class="image-text-container">
      <img src="assets/tool_example.jpeg" alt="Image" class="card-image">
      <div class="card-content">
		<p>Any tool that you can find, which is completely or partially made of metal.</p>
		<p>Includes: shovels, shears, hammers, cuttings, scissors, trowels, etc...</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/tool_real.png" alt="Big Image" class="big-image">
  </div>
</br>
  <div class="card">
    <h2 class="card-title">Workpiece</h2>
    <div class="image-text-container">
      <img src="assets/workpieces_example.png" alt="Image" class="card-image">
      <div class="card-content">
        <p>Workpieces made of metal.</p>
        <p>Includes: screws, nuts, nails, plates, etc...</p>
      </div>
    </div>
  </div>
</br>
</body>
</html>
