<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Grid</h1>
  <div class="card">
    <h2 class="card-title">Metal</h2>
    <div class="image-text-container">
      <img src="assets/metal_grid_example.jpeg" alt="Image" class="card-image">
      <div class="card-content">
        <p>Mettalic grid, for example used for fences.</p>
      </div>
    </div>
  </div>
</br>
  <div class="card">
    <h2 class="card-title">Plastic</h2>
    <div class="image-text-container">
      <img src="assets/plastic_grid_example.jpeg" alt="Image" class="card-image">
      <div class="card-content">
        <p>Plastic grid of any color.</p>
      </div>
    </div>
  </div>
</br>
</br>
</body>
</html>
