<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Electronics</h1>
  <div class="card">
    <h2 class="card-title">Electronics</h2>
    <div class="image-text-container">
      <img src="assets/electronics_example.png" alt="Image" class="card-image">
      <div class="card-content">
        <p>Any electronic material. Includes: computers, phones, toasted, mixers, speakers, etc...</p>
      </div>
    </div>
  </div>
</body>
</html>
